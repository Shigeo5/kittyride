<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2d2d2;
      }

      .header {
        background-color: #ffe5e5;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 36px;
        margin: 0;
        color: #8e3333;
      }

      .nav {
        background-color: #fff4f4;
        padding: 10px;
        text-align: center;
      }

      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav li {
        display: inline-block;
        margin-right: 20px;
      }

      .nav a {
        color: #8e3333;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .nav a:hover {
        text-decoration: underline;
      }

      .main {
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }

      .main h2 {
        color: #8e3333;
      }

      .main p {
        font-size: 16px;
        line-height: 1.5;
      }

      .footer {
        background-color: #ffe5e5;
        padding: 20px;
        text-align: center;
        color: #8e3333;
      }

      .image-container {
        background-image: url('https://i.pinimg.com/736x/58/89/b2/5889b210284c6ff241c1335a2b2d5d4e.jpg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        padding-top: 20px;
        padding-bottom: 20px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>I love you</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="main">
      <h2>Welcome to My Website</h2>
      <p>Kitty Go kitty go kitty go<br>Just ride kitty ride kitty ride kitty ro'</p>
    </div>
    <div class="image-container"></div>
  </body>
</html>
